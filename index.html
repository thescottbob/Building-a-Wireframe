<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Building a Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <div>
            <h4>header</h4>
        </div>
    </div>

    <div class="container">
        <div>
            <h4>nav</h4>
        </div>
    </div>

    <div class="mid_container">
        <section id="section">
            <div>
                <h4>section</h4>
            </div>
            
            <div id="innerBox">
                <div>
                    <article>
                        <h4>article</h4>
                    </article>
                </div>

                <div class="innerMostBox">
                    <h4>h1, h2, h3</h4>
                </div>

                <div class="innerMostBox">
                    <p>p</p>
                </div>
            </div>
        </section>
       
    </div>

    <div class="mid_container">
        <aside id="mid_container_right">
            <h4>aside</h4>
        </aside>
    </div>

    <div class="container">
        <div>
            <h4>footer</h4>
        </div>
    </div>

</body>

</html>
